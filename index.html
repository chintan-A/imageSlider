<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide prev">
                <img src="/hq720.jpg" alt="Mountain landscape">
            </div>
            <div class="slide current">
                <img src="/img_20150321_121214.webp" alt="Machu Picchu">
                <div class="slide-content">
                    <h1>MACHU PICCHU</h1>
                    <div class="divider"></div>
                    <h2>PERU</h2>
                    <p>Adventure is never far away</p>
                </div>
            </div>
            <div class="slide next">
                <img src="/Solang-Valley-in-winter-resized.avif" alt="Mountain vista">
            </div>
        </div>
        <button class="nav-button prev-button" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="nav-button next-button" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
</body>
</html>
